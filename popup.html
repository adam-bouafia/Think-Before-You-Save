<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think Before You Save</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h3>Think Before You Save</h3>
    <p>Estimate and reduce your cloud CO2 footprint.</p>
  </div>


  <div class="history-container" id="history">
    <div class="lazy-panda" id="no-history">
      <img src="icons/lazy-panda.png" alt="Lazy Panda">
      <p>No recent emissions data available. Try uploading a file!</p>
    </div>
  </div>

	<div class="tips">
	  <button id="prev-tip" class="tip-button">⏪</button>
	  <p id="tip-text">💡 Tip: Compress files before uploading to reduce CO2 emissions.</p>
	  <button id="next-tip" class="tip-button">⏩</button>
	</div>


  <div class="social-icons">
    <a href="https://github.com/adam-bouafia" target="_blank">
      <img src="icons/github.png" alt="GitHub">
    </a>
    <a href="https://www.linkedin.com/in/adam-bouafia-b597ab86/" target="_blank">
      <img src="icons/linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://www.instagram.com/adam.bouafia/profilecard/?igsh=OTk4NGF6ODhuYXYz" target="_blank">
      <img src="icons/instagram.png" alt="Instagram">
    </a>
    <a href="https://adam-bouafia.github.io" target="_blank">
      <img src="icons/portfolio.png" alt="Portfolio">
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
